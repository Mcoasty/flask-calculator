<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Web Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-image: url('static/calculator.jpg');
    background-size: cover;
    background-repeat: no-repeat;
    background-position: center;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
}

.calculator {
    background-color: white;
    border: 3px solid #007BFF;
    border-radius: 20px;
    box-shadow: 0 0 25px rgba(0, 123, 255, 0.8);
    padding: 30px;
    width: 100%;
    max-width: 380px;
    box-sizing: border-box;
}

h1 {
    margin-bottom: 15px;
    font-size: 1.8em;
}

input[type="text"] {
    width: 100%;
    height: 60px;
    font-size: 28px;
    margin-bottom: 20px;
    text-align: right;
    padding: 10px;
    border-radius: 10px;
    border: 1px solid #ccc;
    box-sizing: border-box;
}

.buttons {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 12px;
}

.buttons button {
    height: 70px;
    font-size: 26px;
    border-radius: 12px;
    border: 1px solid #ccc;
    cursor: pointer;
    transition: background-color 0.2s ease;
}

.buttons button:hover {
    background-color: #e0e0e0;
}

/* ✅ Mobile View Matching Desktop Look */
@media (max-width: 500px) {
    .calculator {
        width: 90vw; /* keep it within viewport */
        max-width: none; /* remove max width */
        padding: 40px;
    }

    input[type="text"] {
        height: 90px;
        font-size: 36px;
    }

    .buttons button {
        height: 90px;
        font-size: 36px;
    }
}


    </style>
</head>
<body>

    <div class="calculator">
        <h1>Web Calculator</h1>
        <form method="post">
            <input type="text" id="display" name="expression" readonly value="{{ result }}">
            <div class="buttons">
                <button type="button" onclick="clearDisplay()">C</button>
                <button type="button" onclick="appendToDisplay('%')">%</button>
                <button type="button" onclick="deleteLast()">DEL</button>
                <button type="button" onclick="appendToDisplay('÷')">÷</button>

                <button type="button" onclick="appendToDisplay('7')">7</button>
                <button type="button" onclick="appendToDisplay('8')">8</button>
                <button type="button" onclick="appendToDisplay('9')">9</button>
                <button type="button" onclick="appendToDisplay('*')">×</button>

                <button type="button" onclick="appendToDisplay('4')">4</button>
                <button type="button" onclick="appendToDisplay('5')">5</button>
                <button type="button" onclick="appendToDisplay('6')">6</button>
                <button type="button" onclick="appendToDisplay('-')">−</button>

                <button type="button" onclick="appendToDisplay('1')">1</button>
                <button type="button" onclick="appendToDisplay('2')">2</button>
                <button type="button" onclick="appendToDisplay('3')">3</button>
                <button type="button" onclick="appendToDisplay('+')">+</button>

                <button type="button" onclick="appendToDisplay('√(')">√</button>
                <button type="button" onclick="appendToDisplay('0')">0</button>
                <button type="button" onclick="appendToDisplay('.')">.</button>
                <button type="submit">=</button>
            </div>
        </form>
    </div>

    <script>
        const display = document.getElementById("display");

        function appendToDisplay(char) {
            display.value += char;
        }

        function clearDisplay() {
            display.value = "";
        }

        function deleteLast() {
            display.value = display.value.slice(0, -1);
        }
    </script>

</body>
</html>
