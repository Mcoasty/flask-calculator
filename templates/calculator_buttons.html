<!DOCTYPE html>
<html>
<head>
    <title>Web Calculator</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        body { 
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url('static/calculator.jpg');
            background-size: cover; 
            background-repeat: no-repeat;
            background-position: center;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            flex-direction: column;
        }
        h1 {
            color: #000;
            margin: 20px 0 10px;
            user-select: none;
        }
        .calculator { 
            background-color: white;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 0 30px rgba(0, 123, 255, 0.5);
            max-width: 100%;
            width: 320px;
            box-sizing: border-box;
        }
        input[type="text"] {
            width: 100%;
            height: 50px;
            font-size: 24px;
            margin-bottom: 15px;
            text-align: right;
            padding: 5px 10px;
            box-sizing: border-box;
            border-radius: 10px;
            border: 1px solid #ccc;
        }
        .buttons button {
            width: 60px;
            height: 60px;
            font-size: 22px;
            margin: 5px;
            border-radius: 15px;
            border: 1px solid #ccc;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }
        .buttons button:hover {
            background-color: #e0e0e0;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-gap: 10px;
            justify-content: center;
        }
        .grid div {
            height: 60px; /* Placeholder if needed */
        }

        /* Responsive for smaller screens */
        @media (max-width: 400px) {
            h1 {
                font-size: 1.5rem;
            }
            .calculator {
                width: 90vw; /* almost full screen width */
                padding: 15px;
            }
            input[type="text"] {
                height: 45px;
                font-size: 20px;
                margin-bottom: 12px;
            }
            .buttons button {
                width: 100%;
                height: 50px;
                font-size: 20px;
                margin: 3px 0;
                border-radius: 12px;
            }
            .grid {
                grid-template-columns: repeat(4, 1fr);
                grid-gap: 8px;
            }
        }
    </style>
</head>
<body>
    <h1>Web Calculator</h1>
    <div class="calculator">
        <form method="post">
            <input type="text" id="display" name="expression" readonly value="{{ result }}"><br>
            <div class="buttons">
                <div class="grid">
                    <!-- Row 1 -->
                    <button type="button" onclick="clearDisplay()">C</button>
                    <button type="button" onclick="appendToDisplay('%')">%</button>
                    <button type="button" onclick="deleteLast()">DEL</button>
                    <button type="button" onclick="appendToDisplay('÷')">÷</button>

                    <!-- Row 2 -->
                    <button type="button" onclick="appendToDisplay('7')">7</button>
                    <button type="button" onclick="appendToDisplay('8')">8</button>
                    <button type="button" onclick="appendToDisplay('9')">9</button>
                    <button type="button" onclick="appendToDisplay('*')">×</button>

                    <!-- Row 3 -->
                    <button type="button" onclick="appendToDisplay('4')">4</button>
                    <button type="button" onclick="appendToDisplay('5')">5</button>
                    <button type="button" onclick="appendToDisplay('6')">6</button>
                    <button type="button" onclick="appendToDisplay('-')">−</button>

                    <!-- Row 4 -->
                    <button type="button" onclick="appendToDisplay('1')">1</button>
                    <button type="button" onclick="appendToDisplay('2')">2</button>
                    <button type="button" onclick="appendToDisplay('3')">3</button>
                    <button type="button" onclick="appendToDisplay('+')">+</button>

                    <!-- Row 5 -->
                    <button type="button" onclick="appendToDisplay('√(')">√</button>
                    <button type="button" onclick="appendToDisplay('0')">0</button>
                    <button type="button" onclick="appendToDisplay('.')">.</button>
                    <button type="submit">=</button>

                    <!-- Empty placeholder to keep grid shape -->
                    <div></div>
                </div>
            </div>
        </form>
    </div>

    <script>
        const display = document.getElementById("display");

        function appendToDisplay(char) {
            display.value += char;
        }

        function clearDisplay() {
            display.value = "";
        }

        function deleteLast() {
            display.value = display.value.slice(0, -1);
        }
    </script>
</body>
</html>
