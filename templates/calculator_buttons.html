<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Web Calculator</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-image: url('static/calculator.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .calculator {
            background-color: white;
            border: 3px solid #007BFF; /* Reduced border */
            border-radius: 20px;
            box-shadow: 0 0 25px rgba(0, 123, 255, 0.8); /* Bright blue shadow */
            padding: 20px;
            width: 100%;
            max-width: 320px;
            box-sizing: border-box;
            overflow: hidden;
        }

        h1 {
            margin-bottom: 10px;
            font-size: 1.5em;
        }

        input[type="text"] {
            width: 100%;
            height: 50px;
            font-size: 24px;
            margin-bottom: 15px;
            text-align: right;
            padding: 5px 10px;
            box-sizing: border-box;
            border-radius: 10px;
            border: 1px solid #ccc;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        .buttons button {
            width: 100%; /* Fit the grid column */
            height: 60px;
            font-size: 22px;
            border-radius: 12px;
            border: 1px solid #ccc;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        .buttons button:hover {
            background-color: #e0e0e0;
        }

        /* Mobile adjustments */
@media (max-width: 500px) {
    .calculator {
        width: 95vw;
        max-width: 400px; /* Increase width cap for mobile */
        min-width: fit-content;
        padding: 25px 15px;
        border-radius: 20px;
    }

    input[type="text"] {
        height: 60px;
        font-size: 26px;
    }

    .buttons button {
        height: 70px;
        font-size: 24px;
    }

    h1 {
        font-size: 1.5em;
        margin-bottom: 15px;
    }
}

    </style>
</head>
<body>
    <div class="calculator">
        <h1>Web Calculator</h1>
        <form method="post">
            <input type="text" id="display" name="expression" readonly value="{{ result }}"><br>
            <div class="buttons">
                <div class="grid">
                    <!-- Row 1 -->
                    <button type="button" onclick="clearDisplay()">C</button>
                    <button type="button" onclick="appendToDisplay('%')">%</button>
                    <button type="button" onclick="deleteLast()">DEL</button>
                    <button type="button" onclick="appendToDisplay('÷')">÷</button>

                    <!-- Row 2 -->
                    <button type="button" onclick="appendToDisplay('7')">7</button>
                    <button type="button" onclick="appendToDisplay('8')">8</button>
                    <button type="button" onclick="appendToDisplay('9')">9</button>
                    <button type="button" onclick="appendToDisplay('*')">×</button>

                    <!-- Row 3 -->
                    <button type="button" onclick="appendToDisplay('4')">4</button>
                    <button type="button" onclick="appendToDisplay('5')">5</button>
                    <button type="button" onclick="appendToDisplay('6')">6</button>
                    <button type="button" onclick="appendToDisplay('-')">−</button>

                    <!-- Row 4 -->
                    <button type="button" onclick="appendToDisplay('1')">1</button>
                    <button type="button" onclick="appendToDisplay('2')">2</button>
                    <button type="button" onclick="appendToDisplay('3')">3</button>
                    <button type="button" onclick="appendToDisplay('+')">+</button>

                    <!-- Row 5 -->
                    <button type="button" onclick="appendToDisplay('√(')">√</button>
                    <button type="button" onclick="appendToDisplay('0')">0</button>
                    <button type="button" onclick="appendToDisplay('.')">.</button>
                    <button type="submit">=</button>
                </div>
            </div>
        </form>
    </div>

    <script>
        const display = document.getElementById("display");

        function appendToDisplay(char) {
            display.value += char;
        }

        function clearDisplay() {
            display.value = "";
        }

        function deleteLast() {
            display.value = display.value.slice(0, -1);
        }
    </script>
</body>
</html>
