<!DOCTYPE html>
<html>
<head>
    <title>Web Calculator</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif; 
            background-image: url('static/calculator.jpg');
            background-size: cover; 
            background-repeat: no-repeat;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        body {
            /* Add a semi-transparent overlay for better readability */
            background-color: rgba(255, 255, 255, 0.6);
            background-blend-mode: lighten;
            padding: 20px;
            box-sizing: border-box;
        }
        .container {
            max-width: 100%;
            width: 360px;
            background: white;
            padding: 25px;
            border-radius: 20px;
            box-shadow: 0 0 30px rgba(0, 123, 255, 0.5);
            box-sizing: border-box;
        }
        h1 {
            margin: 0 0 20px;
            font-size: 1.6rem;
        }
        input[type="text"] {
            width: 100%;
            height: 55px;
            font-size: 26px;
            margin-bottom: 20px;
            text-align: right;
            padding: 5px 10px;
            box-sizing: border-box;
            border-radius: 10px;
            border: 1px solid #ccc;
        }
        .buttons button {
            width: 65px;
            height: 65px;
            font-size: 24px;
            margin: 7px 5px;
            border-radius: 15px;
            border: 1px solid #ccc;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }
        .buttons button:hover {
            background-color: #e0e0e0;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-gap: 12px;
            justify-content: center;
        }
        .grid div {
            height: 65px; /* Placeholder if needed */
        }

        /* Responsive tweaks */
        @media (max-width: 600px) {
            .container {
                width: 95vw;
                padding: 20px;
            }
            input[type="text"] {
                height: 50px;
                font-size: 24px;
                margin-bottom: 15px;
            }
            .buttons button {
                width: 100%;
                height: 60px;
                font-size: 22px;
                margin: 6px 0;
            }
            h1 {
                font-size: 1.4rem;
            }
            .grid {
                grid-gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Web Calculator</h1>
        <form method="post">
            <input type="text" id="display" name="expression" readonly value="{{ result }}"><br>
            <div class="buttons">
                <div class="grid">
                    <!-- Row 1 -->
                    <button type="button" onclick="clearDisplay()">C</button>
                    <button type="button" onclick="appendToDisplay('%')">%</button>
                    <button type="button" onclick="deleteLast()">DEL</button>
                    <button type="button" onclick="appendToDisplay('÷')">÷</button>

                    <!-- Row 2 -->
                    <button type="button" onclick="appendToDisplay('7')">7</button>
                    <button type="button" onclick="appendToDisplay('8')">8</button>
                    <button type="button" onclick="appendToDisplay('9')">9</button>
                    <button type="button" onclick="appendToDisplay('*')">×</button>

                    <!-- Row 3 -->
                    <button type="button" onclick="appendToDisplay('4')">4</button>
                    <button type="button" onclick="appendToDisplay('5')">5</button>
                    <button type="button" onclick="appendToDisplay('6')">6</button>
                    <button type="button" onclick="appendToDisplay('-')">−</button>

                    <!-- Row 4 -->
                    <button type="button" onclick="appendToDisplay('1')">1</button>
                    <button type="button" onclick="appendToDisplay('2')">2</button>
                    <button type="button" onclick="appendToDisplay('3')">3</button>
                    <button type="button" onclick="appendToDisplay('+')">+</button>

                    <!-- Row 5 -->
                    <button type="button" onclick="appendToDisplay('√(')">√</button>
                    <button type="button" onclick="appendToDisplay('0')">0</button>
                    <button type="button" onclick="appendToDisplay('.')">.</button>
                    <button type="submit">=</button>

                    <!-- Empty placeholder to keep grid shape -->
                    <div></div>
                </div>
            </div>
        </form>
    </div>

    <script>
        const display = document.getElementById("display");

        function appendToDisplay(char) {
            display.value += char;
        }

        function clearDisplay() {
            display.value = "";
        }

        function deleteLast() {
            display.value = display.value.slice(0, -1);
        }
    </script>
</body>
</html>
